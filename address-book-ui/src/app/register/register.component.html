<div class="container h-100 mt-5">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">

                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form>
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input [(ngModel)]="user.firstName" class="form-control form-control-lg" type="text" name="firstname" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input [(ngModel)]="user.lastName" class="form-control form-control-lg" type="text" name="lastName" placeholder="Enter your company name">
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input [(ngModel)]="user.email" class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input [(ngModel)]="user.password" class="form-control form-control-lg" type="password" name="password" placeholder="Enter password">
                                </div>
                                <div class="form-group">
                                    <label>Repeat Password</label>
                                    <input [(ngModel)]="user.repeatPassword" class="form-control form-control-lg" type="password" name="repeatpassword" placeholder="Enter password">
                                </div>
                                <div class="text-center mt-3">
                                   
                                <button type="submit" class="btn btn-lg btn-primary">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
