<div class="container">
    <div class="form-group mt-5">
        <div class="row text-center">
            <label class="col-1" for="search">Search: </label>
            <input (input)="search($event.target.value)" id="search" type="text" class="form-control col-4">
        </div>

        <div class="mt-3">
            <ag-grid-angular style="width: 100%; height: 500px;" class="ag-theme-balham" [rowData]="rowData"
                [columnDefs]="columnDefs">
            </ag-grid-angular>
        </div>
    </div>
</div>
