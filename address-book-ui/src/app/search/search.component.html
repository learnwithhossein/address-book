<div class="container">
 <div class="form-group pt-5">
     <div class="row text-center">
         <label for="search" class="col-1 " >Search:</label>
         <input (input)="search($event.target.value)" id="search" type="text" class="col-4 form-control" >
     </div>
     <div class="mt-3">
        <ag-grid-angular
        style="width: 100%; height: 500px;"
        class="ag-theme-balham"
        [rowData]="rowData"
        [columnDefs]="columnDefs"
    >
    </ag-grid-angular>
     </div>
 </div>
</div>
